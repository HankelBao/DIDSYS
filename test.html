<style>
    /*
font-weight 属性设置文本的粗细。
normal 默认值。定义标准的字符。 
bold 定义粗体字符。 
bolder 定义更粗的字符。 
lighter 定义更细的字符。 
100/200/300/400/500/600/700/800/900
 定义由粗到细的字符。400 等同于 normal，而 700 等同于 bold。 
*/
    
    .one {
        font-weight: normal;
    }
    
    .two {
        font-weight: bold;
    }
    
    .three {
        font-weight: 100;
    }
</style>

<h1 class="one">你好</h1>
<h1 class="two">你好</h1>
<h1 class="three">你好</h1>
